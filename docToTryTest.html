<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

        *{
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }
        body
        {
            height: 100vh;
            width: 100%;
        }
        html { font-size: calc(1em + 1vw) }
        .main
        {
            margin: 2.5vh auto;
            width: 100%;
            height: 95vh;
            display: grid;
            grid-template-columns: 1% 1fr 1fr 1%;
            grid-template-rows: 1fr;
            grid-template-areas:
            ". leftSide rightSide .";
        }
        .leftSide
        {
            grid-area: leftSide;
            background-color: white;
        }
        .leftSide h1
        {
            text-align: center;
            margin-top: 2.5em;
            font-weight: 600;
            font-size: 4vw;
        }
        .leftSide form
        {
            width: 60%;
            margin: 2em auto;
        }
        .leftSide form input
        {
            height: 3em;
            width: 100%;
            border: 0;
            margin: 1em 0;
            padding: 1em;
            box-sizing: border-box;
            background-color: rgb(231, 231, 231);
        }

        .leftSide form input[name="submit"]
        {
            background: linear-gradient(0deg, rgb(223, 8, 215),rgb(135, 14, 146),rgb(107, 9, 94));
            color: rgba(255, 255, 255, 0.788);
            font-weight: bold;
        }
        #spans
        {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1vw;
            margin: 1em 0;
        }

        .rightSide
        {
            grid-area: rightSide;
            background: linear-gradient(0deg, rgb(131, 5, 127),rgb(89, 10, 118),rgb(53, 26, 25));
            border-radius: 0 20px 20px 0;
        }
        input[name="remember"]
        {
            height: 1vw !important;
            width: 1vw !important;
            background-color: white !important;
            margin: 0.2em 0.5em !important;
            color: white !important;

        }


    </style>
</head>
<body>

   <div class="main">

        <div class="leftSide">
            <h1>Log In</h1>
            
            <form action="" method="">
                <input type="email" name="email" placeholder="email">
                <input type="password" name="password" placeholder="password">
                <div id="spans">
         <span><input type="checkbox" name="remember">Remember me</span>
         <span>Forget password</span>
                </div>
                <input type="submit" name="submit" value="LOG IN">
            </form>
        </div>
       
        <div class="rightSide">

        </div>

   </div>
<p>test</p>

        console.log("screenAvailHeight",screen.availHeight);
        console.log("windowOuterHeight",window.outerHeight);
        console.log("windowInnerHeight",window.innerHeight);
        console.log("screenHeight",screen.height);
        console.log("bodyHeight",document.body.clientHeight);
    </script>
</body>
</html>
