<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

        *
        {
            margin: 0;
            padding: 0;
        }
        body
        {
            width: 100%;
            height: 100vh;;
            display: grid;
            grid-template-columns: 30% 70%;
            grid-template-rows: 15% 70% 15%;
            grid-template-areas: 
            "header header"
            "aside section"
            "footer footer";
        }
        header,aside,section,footer
        {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        header
        {
            grid-area: header;
            background-color: lightgreen;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        aside
        {
            grid-area: aside;
            background-color: lightsalmon;
        }
        section
        {
            grid-area: section;
            background-color: lightblue;
        }
        footer
        {
            grid-area: footer;
            background-color: lightslategray;
        }
        h3
        {
            display: none;   
        }

        @media screen and (max-width: 768px){
            
            body
        {
            grid-template-columns: 1fr;
            grid-template-rows: 10% 40% 40% 10%;
            grid-template-areas: 
            "header"
            "aside"
            "section"
            "footer";
        }
        header
        {
            justify-content: space-between;
            padding: 0 5vw;
        }
            h3
            {
                display: block;
            }

        }
        

    </style>
</head>
<body>

<header>
    <h1>Header</h1>
    <h3>X</h3>
</header>

<aside>
    <h1>Aside</h1>
</aside>

<section>
    <h1>Section</h1>
</section>

<footer>
    <h1>Footer</h1>
</footer>
    
</body>
</html>
